<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #141e30, #243b55);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      .controls {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      select,
      button {
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      select {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button:hover {
        background: #0056b3;
      }

      #chartContainer {
        display: none;
        position: relative;
        height: 400px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      th {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Laporan Kunjungan Pelanggan</h1>

      <div class="controls">
        <select id="period">
          <option value="day">Harian</option>
          <option value="week">Mingguan</option>
          <option value="month">Bulanan</option>
          <option value="year">Tahunan</option>
        </select>

        <select id="branch">
          <option value="all">Semua Cabang</option>
          <option value="1">Cabang Pusat</option>
          <option value="2">Cabang Timur</option>
        </select>

        <button id="toggleView" onclick="toggleView()">Tampilan Grafik</button>
      </div>

      <div id="chartContainer">
        <canvas id="myChart"></canvas>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Cabang</th>
            <th>Jumlah Pelanggan</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>

    <script>
      const mockData = [
        { date: "2023-10-01", branch: "Cabang Pusat", customers: 15 },
        { date: "2023-10-02", branch: "Cabang Pusat", customers: 20 },
        { date: "2023-10-03", branch: "Cabang Pusat", customers: 18 },
        { date: "2023-10-01", branch: "Cabang Timur", customers: 12 },
        { date: "2023-10-02", branch: "Cabang Timur", customers: 14 },
        { date: "2023-10-03", branch: "Cabang Timur", customers: 16 },
      ];

      let currentChart = null;

      function updateTable(data) {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.date}</td><td>${item.branch}</td><td>${item.customers}</td>`;
          tbody.appendChild(row);
        });
      }

      function updateChart(data) {
        if (currentChart) {
          currentChart.destroy();
        }

        const ctx = document.getElementById("myChart");
        currentChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: data.map((item) => item.date),
            datasets: [
              {
                label: "Jumlah Pelanggan",
                data: data.map((item) => item.customers),
                borderColor: "#00c3ff",
                tension: 0.3,
              },
            ],
          },
          options: { responsive: true, maintainAspectRatio: false },
        });
      }

      function toggleView() {
        const chartContainer = document.getElementById("chartContainer");
        const table = document.getElementById("dataTable");
        const button = document.getElementById("toggleView");

        if (chartContainer.style.display === "none") {
          chartContainer.style.display = "block";
          table.style.display = "none";
          button.textContent = "Tampilan Tabel";
          updateChart(mockData);
        } else {
          chartContainer.style.display = "none";
          table.style.display = "table";
          button.textContent = "Tampilan Grafik";
          updateTable(mockData);
        }
      }

      document
        .getElementById("period")
        .addEventListener("change", () => updateTable(mockData));
      document
        .getElementById("branch")
        .addEventListener("change", () => updateTable(mockData));
      updateTable(mockData);
    </script>
  </body>
</html>
