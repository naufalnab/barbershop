<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      select,
      button {
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:hover,
      button:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      #chartContainer {
        position: relative;
        height: 400px;
        display: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        color: white;
      }

      th {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .view-toggle {
        background: transparent;
        border: 2px solid white;
        color: white;
        font-weight: bold;
      }

      .view-toggle.active {
        background: white;
        color: #1f1c2c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Laporan Kunjungan Pelanggan</h1>

      <div class="controls">
        <select id="period">
          <option value="day">Harian</option>
          <option value="week">Mingguan</option>
          <option value="month">Bulanan</option>
          <option value="year">Tahunan</option>
        </select>

        <select id="branch">
          <option value="all">Semua Cabang</option>
          <option value="1">Cabang Pusat</option>
          <option value="2">Cabang Timur</option>
        </select>

        <button id="toggleView" class="view-toggle" onclick="toggleView()">
          Tampilan Grafik
        </button>
      </div>

      <div id="chartContainer">
        <canvas id="myChart"></canvas>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Cabang</th>
            <th>Jumlah Pelanggan</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>

    <script>
      function toggleView() {
        const chartContainer = document.getElementById("chartContainer");
        const table = document.getElementById("dataTable");
        const button = document.getElementById("toggleView");

        if (chartContainer.style.display === "none") {
          chartContainer.style.display = "block";
          table.style.display = "none";
          button.textContent = "Tampilan Tabel";
        } else {
          chartContainer.style.display = "none";
          table.style.display = "table";
          button.textContent = "Tampilan Grafik";
        }
      }
    </script>
  </body>
</html>
